<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <title>LoveOh</title>
</head>

<body>
    <div class="body-wrapper background">

        <nav>
            <div class="navbar-wrapper">
                <div class="navlogo"> This is for the logo</div>
                <div class="navlinks"> This is for a link </div>
            </div>
        </nav>

        <div class="main-wrapper">
            <div class="aside-wrapper">
                <aside>
                    <div class="aside-wrapper">
                        <div class="aside left hide">
                            <video src="/assets/funny video.mp4"> </video>
                            <p>View left</p>
                        </div>
                    </div>
                </aside>
            </div>

            <div class="main-section-wrapper">
                <div class="3d-wrapper">
                    <div class="3d-box">

                    </div>
                </div>  
                <div class="question-wrapper">
                    <div class="question-box">

                    </div>
                </div>  
                <div class="choice-wrapper">
                    <div class="click-box">
                        <button>Click to find out</button>
                    </div>
                    <div class="choice-box hide">
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>  

            </div>

            <div class="aside-wrapper">
                <aside>
                    <div class="aside-wrapper">
                        <div class="aside right">
                            <p>View right</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

        <footer>
            <p>Designed by E</p>
        </footer>
    </div>
    
</body>

</html>
